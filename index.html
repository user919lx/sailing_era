<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风帆纪元小工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 固定侧边栏 -->
            <div class="col-md-2">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 200px; height: 100vh;">
                    <h5 class="d-flex align-items-center mb-2">风帆纪元小工具</h5>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page" data-page="investment.html">
                                投资计算器
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-page="expedition.html">
                                陆地探险
                            </a>
                        </li>
                        <li>
                            <a href="trade.html" class="nav-link" target="_blank" data-external="true">
                                商会贸易线路
                            </a>
                        </li>
                        <li>
                            <a href="character.html" class="nav-link" target="_blank" data-external="true">
                                人物属性
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
    
            <!-- 内容区域 -->
            <div class="col-md-10">
                <iframe id="contentFrame" src="investment.html" style="width: 100%; height: 100vh; border: none;"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // 检查链接是否具有 data-external 属性
                if (!this.getAttribute('data-external')) {
                    e.preventDefault(); // 阻止默认的链接跳转
                    const page = this.getAttribute('data-page'); // 获取链接指向的页面
                    document.getElementById('contentFrame').src = page; // 更新 iframe 的 src 属性
                    // 更新导航链接的激活状态
                    document.querySelectorAll('.nav-link').forEach(navLink => {
                        navLink.classList.remove('active');
                    });
                    this.classList.add('active');
                }
                // 如果链接具有 data-external 属性，则允许默认行为执行，从而在新标签页中打开链接
            });
        });
    </script>
</body>
</html>
