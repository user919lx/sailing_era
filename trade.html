<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风帆纪元-商会贸易线路</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css" rel="stylesheet">

    
</head>
<body>
    <a href="index.html" class="home-link">返回主页</a>
    <div class="container mt-3">
        <h1 class="mb-4">商会贸易线路利润</h1>
        <p>显示每个港口对每个文化圈的最佳利润，自行筛选需要的内容</p>
        <p>输入框可以搜索港口，下拉框指定区域</p>
        <p>平均往返时间=2的为近海贸易，其它需要解锁远洋贸易</p>
        <div id="buttons-toolbar"></div>
        <table 
            id="table" 
            data-toggle="table" 
            data-url="data/trade.json"
            data-show-columns="true"
            data-buttons-toolbar="#buttons-toolbar"
            data-filter-control="true"
            data-show-search-clear-button="true"
            data-height="800"
        >
            <thead>
                <tr>
                    <th data-field="月均利润" data-sortable="true">月均利润</th>
                    <th data-field="本港" data-filter-control="input">本港</th>
                    <th data-field="目标" data-filter-control="input">目标</th>
                    <th data-field="去程物品">去程物品</th>
                    <th data-field="返程物品">返程物品</th>
                    <th data-field="平均往返时间" data-filter-control="select">平均往返时间(月)</th>
                    <th data-field="去程利润">去程利润</th>
                    <th data-field="返程利润">返程利润</th>
                    <th data-field="本港区域" data-filter-control="select">本港区域</th>
                    <th data-field="本港文化" data-filter-control="select">本港文化</th>
                    <th data-field="目标区域" data-filter-control="select">目标区域</th>
                    <th data-field="目标文化" data-filter-control="select">目标文化</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>

</body>
</html>
