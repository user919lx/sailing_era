<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风帆纪元-人物属性</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="home-link">返回主页</a>
    <div class="container mt-3">
        <h1 class="mb-4">人物属性和成长率</h1>
        <p>人物属性成长率分为5个等级，分别是120%, 95%, 60%, 30%和5%</p>
        <p>95%以上的两档不需要凹点</p>
        <p>60%和30%可以适当凹一下</p>
        <p>5%的属性不建议尝试，太费时间</p>
        <div id="buttons-toolbar"></div>
        <table 
            id="table" 
            data-toggle="table" 
            data-url="data/character_stats.json"
            data-show-columns="true"
            data-buttons-toolbar="#buttons-toolbar"
            data-filter-control="true"
            data-show-search-clear-button="true"
        >
            <thead>
                <tr>
                    <th data-field="人物">人物</th>
                    <th data-field="身体" data-sortable="true">身体</th>
                    <th data-field="身体成长率" data-filter-control="select" data-formatter="percentageFormatter">身体成长率</th>
                    <th data-field="感知" data-sortable="true">感知</th>
                    <th data-field="感知成长率" data-filter-control="select" data-formatter="percentageFormatter">感知成长率</th>
                    <th data-field="技巧" data-sortable="true">技巧</th>
                    <th data-field="技巧成长率" data-filter-control="select" data-formatter="percentageFormatter">技巧成长率</th>
                    <th data-field="学识" data-sortable="true">学识</th>
                    <th data-field="学识成长率" data-filter-control="select" data-formatter="percentageFormatter">学识成长率</th>
                    <th data-field="魅力" data-sortable="true">魅力</th>
                    <th data-field="魅力成长率" data-filter-control="select" data-formatter="percentageFormatter">魅力成长率</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
    <script>
        function percentageFormatter(value, row, index) {
            // 将小数值转化为百分数格式
            return (value * 100).toFixed(0) + '%';
        }
    </script>
        
</body>
</html>
